<DOCTYPE html>
        <html>

        <head>
                <meta charset="UTF-8">
                <title>Local weather lookup Angular for real maybe</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">

                <link rel="stylesheet" href="css/normalize.css">

                <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

                <link rel="stylesheet" href="css/style.css">




        </head>

        <body>

                <body ng-app="weatherDisplayOriginalNameDontSteal">

                        <div class="container" ng-controller='weatherControl'>
                                <p> Weather forecast for <br> {{apiResults.city.name}} {{apiResults.city.country}} </p>
                                <label class="radio-inline active"><input type="radio" name="optradio" checked="" value="F">Fahrenheit</label>
                                <label class="radio-inline"><input type="radio" name="optradio" value="C">Celcius</label>

                                <p ng-repeat="list in apiResults.list">
                                        <span> {{list.dt *1000 |date :'EEEE MMM d' }} </span><br> <span class='weatherResult'> {{list.temp.day |number:0}}&degF </span> <img ng-src='https://openweathermap.org/img/w/{{list.weather[0].icon}}.png'></img>

                                </p>





                        </div>
                        <!-- end container -->
                </body>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

                <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js'></script>


                <script src="js/index.js"></script>




        </body>

        </html>
